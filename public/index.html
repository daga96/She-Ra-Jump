<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>She-Ra Jumping Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="script.js"></script>
</head>

<body>

  <div id="runner-background">
    <h2 id="alert">Game Over</h2>
    <h3 id="score"></h3>
    <h4 id="refresh">Press any key to start again ...</h4>
    <div id="gameOver">
      <img class="charOver" src="Character_Gameover.png">
    </div>


    <div class="runner-grid">

      <div class="cloud">
        <img src="cloud.png">
      </div>
      <div class="character">
        <div class="character_spritesheet">
          <img src="Shera_sprite.png">
        </div>
      </div>
    </div>

  </div>

</body>

</html>
